--- 
layout: default 
header_img: Post 
title: 'Liste des histoires' 
---
  <div class="row">
    {% for post in paginator.posts %}
    <div class="col-sm-6 col-md-4">
      <div class="thumbnail">
        <img src="{{ 'files/post-bg.jpg?v=' | append: site.github.build_revision | relative_url }}" alt="{{ post.title }}">
        <div class="caption">
          <h3>{{ post.title }}</h3> publi√© le {{ post.date | date: "%d/%m/%Y" }} par {% if post.email %}<a href="mailto:{{ post.email }}">{% endif %}{{ post.auteur}}{% if post.email %}</a>{% endif %}
          <p><a href="{{ post.url }}" class="btn btn-primary" role="button">lire</a></p>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</fieldset>
